<div class="row">
    <div class="col-md-5">
        <app-recipes-list></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details

            <p>Please Select a Recipe!</p>
        </ng-template>
    </div>
</div>
